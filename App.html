<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace App</title>
</head>
<body>
    <header>
        <h1>Marketplace App</h1>
        <p>Explore and shop from our marketplace</p>
    </header>
    <main>
        <h2>Featured Products</h2>
        <section id="products">
            <div class="product">
                <h3>Product 1</h3>
                <img src="/images/placeholder.jpg" alt="placeholder" width="600" height="400">
                <p>Description of Product 1</p>
                <ul>
                    <li>Price: $50.00</li>
                    <li>Category: Electronics</li>
                    <li>Rating: 4.5/5</li>
                </ul>
                <div class="email-field">
                    <label>Email: test@test.se</label>
                </div>
                <button>View Details</button>
             </div>
             <div class="product">
                <h3>Product 2</h3>
                <img src="/images/placeholder.jpg" alt="placeholder" width="600" height="400">
                <p>Description of Product 2</p>
                <ul>
                    <li>Price: $30.00</li>
                    <li>Category: Clothing</li>
                    <li>Rating: 4.0/5</li>
                </ul>
                <div class="email-field">
                    <label>Email: test@test.se</label>
                </div>
                <button>View Details</button>
             </div>

        </section>
    </main>
    <br/>
    <footer>
        <div class="footer">
            © LEXICON Växjö
        </div>
    </footer>
    
</body>
</html>
